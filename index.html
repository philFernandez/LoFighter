<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="./style/style.css">
    <script defer
            src="https://cdn.jsdelivr.net/npm/p5@1.3.1"></script>
    <script defer
            src="https://cdn.jsdelivr.net/gh/processing/p5.js-sound/lib/p5.sound.min.js"></script>
    <script defer
            src="https://cdn.jsdelivr.net/gh/bmoren/p5.collide2D/p5.collide2d.min.js"></script>
    <script defer
            src="./app/gameObjs.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-database.js"></script>

    <script defer
            src="./app/sketch.js"></script>

    <!-- <script defer
            src="./app/app.js"></script> -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->


    <title>LoFighter</title>
</head>

<body>
    <div class="game-over">
        <div align="center">
            <h4></h4>
            <input type="text"
                   name="name"
                   id="name"
                   maxlength="10"
                   placeholder="name">
            <br>
            <button id="submit-score">Submit Score</button>
            <br>
            <button id="high-scores">High Scores</button>

        </div>
        <h1>Game Over</h1>
        <div align="center">
            <h3><a href="javascript:window.location.reload()">Restart</a></h3>
        </div>
    </div>
    <div class="scores">
        <h3><a href="javascript:window.location.reload()">Restart</a></h3>
        <h1>Scores</h1>
    </div>
</body>

</html>
